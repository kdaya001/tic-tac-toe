<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link href="style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@300;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="outer-wrapper">
            <header>
                <h1>Tic Tac Toe</h1>
            </header>

            <div id="wrapper" class="winner-straight">
                <div class="box" id="box-1"></div>
                <div class="box" id="box-2"></div>
                <div class="box" id="box-3"></div>
                <div class="box" id="box-4"></div>
                <div class="box" id="box-5"></div>
                <div class="box" id="box-6"></div>
                <div class="box" id="box-7"></div>
                <div class="box" id="box-8"></div>
                <div class="box" id="box-9"></div>
            </div>

            <div>
                <h3 id="bottom-banner">
                    Current Player: <span id="active-player">Player One</span>
                </h3>
            </div>
            <div id="button-nav">
                <button id="reset" type="button">Reset Board</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
