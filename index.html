<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link href="style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@300;800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <div id="outer-wrapper">
            <header>
                <h1>Tic Tac Toe</h1>
            </header>
            <div class="topnav">
                <!-- Navigation links (hidden by default) -->
                <div class="nav-padding" id="myLinks">
                    <a id="submit-name" class="active">Update Player Names</a>
                    <a id="submit-icons" class="active">Update Player Icon [Next Game]</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a class="icon">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            <div id="options-nav">
                <!-- <button id="more-options">More Option</button> -->
                <!-- <div class="line"></div> -->
                <!-- <div id="hidden-options" class="hidden"> -->
                    <div id="update-name">
                        <input
                            type="hidden"
                            type="text"
                            id="player-one-chosen-name"
                            placeholder="player one"
                        />
                        <br />
                        <input
                            type="hidden"
                            type="text"
                            id="player-two-chosen-name"
                            placeholder="player two"
                        />
                        <!-- <button id="submit-name">Update Player Names</button> -->
                        <br />
                        <input
                            type="hidden"
                            type="text"
                            id="player-one-icon"
                            placeholder="enter icon here"
                            maxlength="1;"
                        />
                        <br />
                        <input
                            type="hidden"
                            type="text"
                            id="player-two-icon"
                            placeholder="enter icon here"
                            maxlength="1;"
                        />
                        <!-- <button id="submit-icons">
                            Update Player Icon [Next Game]
                        </button> -->
                    </div>
                <!-- </div> -->
            </div>
            <div id="points">
                <p id="player-one">
                    <span id="player-one-name">Player One</span>:
                    <span id="player-one-points">0</span>
                </p>
                <p id="player-two">
                    <span id="player-two-name">Player Two</span>:
                    <span id="player-two-points">0</span>
                </p>
            </div>
            <div id="wrapper">
                <div class="box" id="box-01"></div>
                <div class="box" id="box-02"></div>
                <div class="box" id="box-03"></div>
                <div class="box" id="box-04"></div>
                <div class="box" id="box-05"></div>
                <div class="box" id="box-06"></div>
                <div class="box" id="box-07"></div>
                <div class="box" id="box-08"></div>
                <div class="box" id="box-09"></div>
            </div>

            <div id="active-player-tracker">
                <h3 id="bottom-banner">
                    Current Player: <span id="active-player">Player One</span>
                </h3>
            </div>
            <div id="button-nav">
                <button id="reset-board" type="button">Reset Board</button>
                <button id="reset-score" type="button">Reset Score</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
