<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        
        
        
    <link href="./Tic Tac Toe_files/style.css" rel="stylesheet"><link href="./Tic Tac Toe_files/css2" rel="stylesheet"><link rel="shortcut icon" href="http://localhost:5500/#"></head>
    <body>
        <div id="container">
            <header>
                <h1>Tic Tac Toe</h1>
                <nav class="topnav">
                    <div class="nav-padding" id="nav-links" style="display: block;">
                        <a id="submit-name" class="active">Update Player Names</a>
                        <a id="submit-icons" class="active">Update Player Icon</a>
                    </div>
                    <img src="./Tic Tac Toe_files/nav-bar.png" alt="nav-bar-button" class="icon">
                </nav>
                <aside class="socials">
                    <a href="https://github.com/kdaya001/tic-tac-toe"><img src="./Tic Tac Toe_files/github-icon.png" alt="github"></a>
                    <a href="https://www.linkedin.com/in/karishma-daya/"><img src="./Tic Tac Toe_files/linkedin-icon.png" alt="linkedin"></a>
                </aside>
            </header>

            <main>
                <section id="player-one" style="background-color: green;">
                    <span id="player-one-name">Player One</span>:
                    <span id="player-one-points">0</span>
                    <br>
                    <br>
                    <span id="p-one-icon">X</span>
                </section>
                <section id="player-two" style="">
                    <span id="player-two-name">Player Two</span>:
                    <span id="player-two-points">0</span>
                    <br>
                    <br>
                    <span id="p-two-icon">O</span>
                </section>

                <section id="wrapper">
                    <div class="box" id="box-01"></div>
                    <div class="box" id="box-02"></div>
                    <div class="box" id="box-03"></div>
                    <div class="box" id="box-04"></div>
                    <div class="box" id="box-05"><p class="displayValue">X</p></div>
                    <div class="box" id="box-06"></div>
                    <div class="box" id="box-07" style=""></div>
                    <div class="box" id="box-08" style=""></div>
                    <div class="box" id="box-09" style=""></div>
                </section>

                <section id="active-player-tracker">
                    <h3 id="bottom-banner" style="">Current Player: <span id="active-player">Player Two</span></h3>
                </section>
                <nav id="button-nav">
                    <button id="reset-board" type="button">Reset Board</button>
                    <button id="reset-score" type="button">Reset Score</button>
                </nav>
            </main>
        </div>

        <section id="popup-modal" class="modal displayValue">
            <section class="modal-content-icon">
                <input type="text" id="player-one-icon" placeholder="Player Two Icon" maxlength="1" autocomplete="off">
                <br>
                <input type="text" id="player-two-icon" placeholder="Player One Icon" maxlength="1" autocomplete="off">
                <br>
                <button class="submit-modal-icon">Submit</button>
                <button class="close-modal">Close</button>
            </section>

            <section class="modal-content-name">
                <input type="text" id="player-one-chosen-name" placeholder="Player One Name" autocomplete="off">
                <br>
                <input type="text" id="player-two-chosen-name" placeholder="Player Two Name" autocomplete="off">
                <br>
                <button class="submit-modal-name">Submit</button>
                <button class="close-modal">Close</button>
            </section>
        </section>

        <script src="./Tic Tac Toe_files/main.js"></script>
